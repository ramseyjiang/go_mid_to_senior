syntax = "proto3";

package tlsproto;
option go_package = "github.com/ramseyjiang/go_mid_to_senior/pkgusages/grpc/unary/tlscal/tlsproto";

message Request {
  int64 a = 1;
  int64 b = 2;
}

message Response {
  int64 result = 1;
}

service CalculateService {
  rpc Add(Request) returns (Response);
  rpc Sub(Request) returns (Response);
  rpc Mul(Request) returns (Response);
}