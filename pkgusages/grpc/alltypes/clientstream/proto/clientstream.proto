syntax = "proto3";
option go_package = "alltypes/clientstream/proto";

package pb;

// client stream services
service Phone {
  // client stream RPC
  rpc CallRecord(stream CallRecordRequest) returns (CallRecordResponse) {}
}

message CallRecordRequest{
  string number = 1;
}

message CallRecordResponse {
  int32 callCount = 1;
  int32 durationCall = 2;
}